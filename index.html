<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buket Bunga 3D</title>

<style>
body {
  margin: 0;
  background: #111;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* CLICK SCREEN */
#startScreen {
  position: fixed;
  inset: 0;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 20px;
  z-index: 10;
  cursor: pointer;
  transition: opacity 0.6s ease;
}

#startScreen span {
  opacity: 0.7;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { opacity: 0.3; }
  50% { opacity: 1; }
  100% { opacity: 0.3; }
}

/* UI */
#ui {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(0,0,0,0.6);
  padding: 12px;
  border-radius: 8px;
  color: white;
  z-index: 5;
}

#ui input {
  width: 240px;
  padding: 6px;
  border-radius: 4px;
  border: none;
}

#ui button {
  margin-top: 6px;
  width: 100%;
  padding: 6px;
  border-radius: 4px;
  border: none;
  background: #ff6f91;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="startScreen">
  <span>Tap / Click to Start</span>
</div>

<div id="ui">
  <div>Ganti Gambar</div>
  <input id="imageUrl" placeholder="https://..." />
  <button onclick="changePhoto()">GANTI</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
<script src="main.js"></script>

</body>
</html>
